<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>EDIT</title>
</head>

<body style="background-image: url(../media/Honda2.jpg);">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: lightgray;">
        <img src="../media/logo.png" style="padding-left: 50px;">
    </nav>

    <form action="/Update/{{ProductModel.id }}" id="form-filter" method="POST"
        style="padding-top: 20px; padding-bottom: 10px; padding-right: 100px; padding-left: 100px;">
        {% csrf_token %}
        <div class="card-header" style="background-color:lightgray">
            <h3 style="text-align: center;">Edit Product</h3>
            <hr>
            <div class="row">
                <div class="col" style="padding-left: 100px;">
                    <div class="form-check">
                        <label class="form-check-label" for="id">
                            ID
                        </label>
                    </div>
                </div>
                <div class="col-9" style="padding-right: 200px;">
                    <div class="form-group">
                        <input type="text" name="id" class="form-control" id="id" value="{{ProductModel.id}}" readonly>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" style="padding-left: 100px;">
                    <div class="form-check">
                        <label class="form-check-label" for="id">
                            Product Name
                        </label>
                    </div>
                </div>
                <div class="col-9" style="padding-right: 200px;">
                    <div class="form-group">
                        <input type="text" name="nama" class="form-control" id="nama" value="{{ProductModel.nama}}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" style="padding-left: 100px;">
                    <div class="form-check">
                        <label class="form-check-label" for="id">
                            Transmission
                        </label>
                    </div>
                </div>
                <div class="col-9" style="padding-right: 200px;">
                    <div class="form-group">
                        <input type="radio" name="transmisi" value="Automatic"> Automatic <br>
                        <input type="radio" name="transmisi" value="Manual"> Manual
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" style="padding-left: 100px;">
                    <div class="form-check">
                        <label class="form-check-label" for="id">
                            Color
                        </label>
                    </div>
                </div>
                <div class="col-9" style="padding-right: 200px;">
                    <div class="form-group">
                        <input type="text" name="warna" class="form-control" id="warna" value="{{ProductModel.warna}}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" style="padding-left: 100px;">
                    <div class="form-check">
                        <label class="form-check-label" for="id">
                            Price
                        </label>
                    </div>
                </div>
                <div class="col-9" style="padding-right: 200px;">
                    <div class="form-group">
                        <input type="text" name="harga" class="form-control" id="harga" value="{{ProductModel.harga}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="padding-left: 100px;">
                    <div class="form-check">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
                <div class="col-9" style="padding-right: 200px;">
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
    <center>
        <a href="{% url 'showProd' %}" class="btn btn-warning">Back</a>
    </center>
</body>

</html>
