<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>EDIT</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <center>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: lightgray;">
            <img src="./pngwing.com.png" style="padding-left: 50px;">
        </nav>
        <h3>EDIT Product</h3>

        <form action="/Update/{{ProductModel}}" id="form-filter" method="POST"
            style="padding-bottom: 10px; padding-right: 100px; padding-left: 100px;">
            {% csrf_token %}
            <table class="table table-hover" style="border-style: solid;">
                <tr>
                    <td>Product ID</td>
                    <td><input type="text" name="id" value="{{ProductModel.id}}" readonly></td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" name="nama" value="{{ProductModel.nama}}"></td>
                </tr>
                <tr>
                    <td>Transmission</td>
                    <td><input type="text" name="transmisi" value="{{ProductModel.transmisi}}"></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="text" name="warna" value="{{ProductModel.warna}}"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" name="harga" value="{{ProductModel.harga}}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </td>
                    <td> {% if messages %}
                        {% for mess in messages %}
                        <b style="color: green;">{{mess}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
            </table>
            <a href="{% url 'showProd' %}" class="btn btn-warning">Back</a>
        </form>

    </center>
</body>

</html>
